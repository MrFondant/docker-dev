<VirtualHost *:80>
    ServerName development.pvtl.io
    ServerAlias *.pvtl.io

    SetOutputFilter DEFLATE

    # NOTE: this config will map test1.example.com to /var/www/test1
    VirtualDocumentRoot /files/web/%1

    # If you want that to map instead to /var/www/test1.example.com, then use %0:
    # VirtualDocumentRoot /files/web/%0

</VirtualHost>

<Directory /files/web>
    Options Indexes FollowSymLinks Includes

    AllowOverride All
    Order deny,allow
    Allow from all
    Require all granted
</Directory>