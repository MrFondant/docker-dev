  # Mailhog ---------------------------------------------------
  mailhog:
    container_name: mailhog
    hostname: lde-mailhog
    restart: ${DOCKER_RESTART}
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      lde-network:

  # Memcached ---------------------------------------------------
  memcached:
    container_name: memcached
    hostname: lde-memcached
    restart: ${DOCKER_RESTART}
    image: "memcached:1-alpine"
    networks:
      lde-network:

  # MySQL ---------------------------------------------------
  mysql:
    container_name: mysql
    hostname: lde-mysql
    restart: ${DOCKER_RESTART}
    build:
      context: ./mysql
      dockerfile: ./Dockerfile
      args:
        - EXTRA_CMDS=${EXTRA_CMDS_MYSQL}
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
    command: mysqld --sql_mode=""
    networks:
      lde-network:

  # PHP 5.6 ---------------------------------------------------
  php56-fpm:
    container_name: php56
    hostname: lde-php56
