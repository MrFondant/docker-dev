version: '3'
networks:
  # Default Network ------------------------------------------
  lde-network:
    ipam:
      config:
        - subnet: 192.168.103.0/24

services:
  # Apache ---------------------------------------------------
  apache:
    container_name: apache
    hostname: lde-apache
    restart: ${DOCKER_RESTART}
    build:
      context: ./apache
      dockerfile: ./Dockerfile
      args:
        - EXTRA_CMDS=${EXTRA_CMDS_APACHE}
    ports:
      - "80:80"
    volumes:
      - ./apache/sites:/usr/local/apache2/conf/sites:ro
      - ${DOCUMENTROOT}:/var/www/html:delegated
    links:
      - php56-fpm
      - php70-fpm
      - php71-fpm
      - php72-fpm
      - php73-fpm
      - php74-fpm
    env_file:
      - .env
    networks:
      lde-network:
        ipv4_address: 192.168.103.100

  # Blackfire ---------------------------------------------------
