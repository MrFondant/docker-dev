version: '3'
services:
  redis:
    container_name: redis
    image: "redis:3-alpine"
    ports:
      - "6379"
  memcached:
    container_name: memcached
    image: "memcached:1-alpine"
  web:
    container_name: web
    build: ./php-apache
    ports:
      - "80:80"
    volumes:
      - ${DOCUMENTROOT}:/var/www/html/:delegated
    env_file:
      - .env
  php5:
    container_name: php5
    build: ./php5
    ports:
      - "8056:80"
    volumes:
      - ${DOCUMENTROOT}:/var/www/html/:delegated
    env_file:
      - .env
  db:
    container_name: db
    image: "mysql:5.7"
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
    env_file:
      - .env
  blackfire:
    container_name: blackfire
    image: blackfire/blackfire
    env_file:
      - .env
