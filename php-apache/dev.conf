<VirtualHost *:80>
    ServerName my.pub.dev
    ServerAlias *.pub.dev

    SetOutputFilter DEFLATE

    # NOTE: this config will map "firefly.pub.dev" to /var/www/html/firefly/public
    UseCanonicalName Off
    VirtualDocumentRoot /var/www/html/%1/public/

    <Directory /var/www/html>
        Options +FollowSymLinks -Indexes -Includes

        AllowOverride All
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName my.dev
    ServerAlias *.dev

    SetOutputFilter DEFLATE

    # NOTE: this config will map "firefly.dev" to /var/www/html/firefly
    UseCanonicalName Off
    VirtualDocumentRoot /var/www/html/%1/

    <Directory /var/www/html>
        Options +FollowSymLinks -Indexes -Includes

        AllowOverride All
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>
