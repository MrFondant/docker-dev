<VirtualHost *:8056>
    ServerName my.localhost
    ServerAlias *.localhost

    SetOutputFilter DEFLATE

    UseCanonicalName Off
    VirtualDocumentRoot /var/www/html/%1/

    <Directory /var/www/html>
        Options +FollowSymLinks -Indexes -Includes

        AllowOverride All
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>
